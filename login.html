<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logsign.css">
    <meta name="keywords" content="batch1, responsive, 1bscs">
    <meta name="description" content="This is my website">
    <meta name="author" content="Dan Dumasig">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Login or Signup</title>
</head>
<body>

    <div class="main">
        <input type="checkbox" id="chk" area-hidden="true">
        <div class="sign-up">
            <form>
                <label for="chk" area-hidden="true">Sign Up</label>
                <input type="text" name="text" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Signup</button>
            </form>

        </div>
        <div class="login">
            <form>
                <label for="chk" area-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>

        </div>

    </div>
    
</body>
</html>
